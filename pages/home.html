<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>PHOTOCOP</h1>
	
	<div class="col-lg-6" >
		<div class="input-group" style="margin-bottom:20px">
			<input ng-model="hmctrl.text" type="text" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
				<button ng-click="hmctrl.searchFor()" class="btn btn-default" type="button">Go!</button>
			</span>
	    </div>
    </div>	

    <table class="table table-striped">
		
			<tbody>
				<tr ng-repeat="pic in hmctrl.photos" ng-show="(pic.title.length)">

					<td><img ng-src="https://farm{{pic.farm}}.staticflickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}.jpg" height="200px" width="200px" border="1px solid black"></td>
					<td>Title : {{pic.title}}</td>
					
					<td>
						<button class="btn btn-success" ng-click="hmctrl.addToFav(pic)">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</td>
				</tr>
				
				
			</tbody>	
		</table>

</body>
</html>
